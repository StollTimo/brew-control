<!--Contains a list of necessary data to fill in for later use in the brew process and the creation of the protocol  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>Vorbereitung</h2>
        <form>
            <input id="beer-type" type="text" placeholder="Bier..."><br>
            <input id="beer-malt-type" type="text" placeholder="Malz...">
            <input id="beer-malt-amount" type="number" min="0" max="10"placeholder="0" size="6"><span>kg</span><br>
            <input id="beer-hop-type" type="text" placeholder="Hopfen...">
            <input id="beer-hop-amount" type="number" min="0" max="10"placeholder="0"><span>kg</span><br>
        </form>
        <button id="button-save-preparation">Speichern</button>
    </div>
</body>
</html>
